<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> 독보적인 독사과  </title>
  <link rel="icon" href="apple.png" sizes="32x32">
  <style>

    body {
          text-align: center;
          background-image: url("b1.jpg");
          background-size:cover;
      }
    div{
        margin-top: 200px;
        margin-bottom: 40px;
        font-size: 40px;
      }
      p {
        display: inline;
        font-size: 70px;
        margin-top: 0px;
        border: 5px solid white;
        background-color: #ffffff;
        opacity: 0.5;
        text-decoration-color: rgba(255, 0, 0, 0.5);
      }
</style>
</head>
<body>
  <div>독보적인 독사과</div>

  <p id="demo"></p>

  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("May 9, 2020 09:30:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "일 " + hours + "시간 "
    + minutes + "분 " + seconds + "초 ";

    // If the count down is over, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "독사과 모드 해제";
    }
  }, 1000);
  </script>
</body>
<html>
